<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>Tipos de fontes</h1>
        <p class="family">Aqui teremos familias de fontes, sendo elas:</p>
        <p class="family serif">Serif: fontes serifadas temos as perninhas</p>
        <p class="family sans-serif">Sans-Serif: elas retas</p>
        <p class="family monospace">MonoSpace: com ela cada letra tem o mesmo tamanho na <span>horizontal</span></p>
        <p class="family italic">Sobre os styles</p>
        <p class="family oblique">Italic</p>
        <p class="family oblique">Oblique</p>
        <p class="family weight">Weight</p>
        <p class="family variant">Variant</p>
    </div>
    
</body>
</html>
